<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SFTP Sync Manager</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.css" rel="stylesheet" type="text/css">
</head>
<body class="min-h-screen bg-slate-900 text-gray-100">
    <header class="border-b border-slate-700 bg-slate-950">
        <div class="max-w-6xl mx-auto px-4 py-4 flex flex-wrap gap-4 items-center justify-between">
            <div>
                <h1 class="text-2xl font-semibold">SFTP Sync Manager</h1>
                <p class="text-xs text-slate-400">Версия {{ app_version if app_version else "" }}</p>
            </div>
            <div class="flex gap-2">
                <a href="/" class="btn btn-sm btn-outline">Главная</a>
                <a href="/settings" class="btn btn-sm btn-outline">Настройки</a>
            </div>
        </div>
    </header>
    <main class="max-w-6xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
